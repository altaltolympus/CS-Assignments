<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learnings</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <h1 class="text">JAVASCRIPT !!! :D</h1>
        </div>
        <div class="hijink">
            <p id="innocuous" class="text">wow this is very innocent looking text i'm sure it doesn't do anything</p>
            <button id="colourChange" onclick="crazyRight()">cmon press me what's the worst that can happen</button>
        </div>
        <div class="hijink" id="driversLicense">
            <h3 class="text">Driver's License</h3>
            <p class="text">Enter your age:</p>
            <input type="number" id="age" value="0" />
            <p class="text">Do you have a provisional license?</p>
            <button onclick="yesClick()">Yea</button>
            <button onclick="noClick()">Nay</button>
        </div>
        <div class="hijink" id="arguments">
            <h3 class="text">Give me thy rectangle</h3>
            <div class="inputrow">
                <input type="number" id="length" placeholder="Length" />
                <input type="number" id="width" placeholder="Width" />
                <button onclick="rectangle()">Work the calculations</button>
            </div>
            <p class="text" id="rectOutput">I have received no rectangle.</p>
        </div>
        <div class="hijink" id="fibonacci">
            <h3 class="text">Fibonacci</h3>
            <div class="inputrow">
                <input type="number" id="fibLoop" placeholder="Number of iterations" />
                <button id="fibStart" onclick="fibonacciStart()">ACTIVATE!!!</button>
                <button onclick="fibReset()">Reset.</button>
            </div>
            <p class="text"><span id="fibOutput"></span> <span id="fibIterations" style="color: #aaa"></span></p>
        </div>
        <div class="hijink" id="dice">
            <h3 class="text">Dice Roller</h3>
            <div class="inputrow">
                <input type="number" name="diceAmount" id="diceAmount" min="1" value="1"/>
                <select name="dieSelector" id="dieSelector" placeholder="Die size:">
                    <option id="d4" value="4">d4</option>
                    <option id="d6" value="6">d6</option>
                    <option id="d8" value="8">d8</option>
                    <option id="d10" value="10">d10</option>
                    <option id="d12" value="12">d12</option>
                    <option id="d20" value="20">d20</option>
                    <option id="d100" value="100">d100</option>
                </select>
                <button id="diceStart" onclick="roll()">Activate!!</button>
            </div>
            <p class="text" id="diceOutput"></p>
        </div>
            
        <script src="script.js"></script>
        <script src="hijinks/driversLicense.js"></script>
        <script src="hijinks/arguing.js"></script>
        <script src="hijinks/objectification.js"></script>
        <script src="hijinks/fibonacciAgain.js"></script>
        <script src="hijinks/dice.js"></script>
    </body>
</html>
